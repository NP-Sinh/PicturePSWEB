<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Hình ảnh</h2>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="bi bi-plus-lg"></i> Thêm mới
    </button>
  </div>

  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-light">
      <tr>
        <th>STT</th>
        <th>Hình ảnh</th>
        <th>Tên</th>
        <th>Danh mục</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pictures; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="getImageUrl(item.mainImage)" alt=""
               class="rounded" style="width: 60px; height: 60px; object-fit: cover;">
        </td>
        <td>{{ item.name }}</td>
        <td>
          <span class="badge bg-info">{{ item.category }}</span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(item)">
            Sửa
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteItem(item._id)">
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-form-modal
    [columns]="5"
    [modalSize]="'xl'"
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    [fields]="formFields"
    [formData]="formData"
    [isSaving]="isSaving"
    (closeModal)="isModalOpen = false"
    (submitForm)="handleSave($event)">
  </app-form-modal>
</div>
